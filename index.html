<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website Tutorial</title>
    <!-- Add after title for style sheet -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!-- Top Navbar -->

            <!-- Recall <a> is hyperlink, this one takes us to the top of the page -->

                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="home-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#projects" class="navbar__links" id="home-page">Projects</a>
                </li>
                <div class="portfolio">
                    <li class="navbar__item">
                        <a href="#designs" class="navbar__links" id="home-page">Creative Portfolio</a>
                    </li>
                </div>
                <li class="navbar__item">
                    <a href="#contact" class="navbar__links" id="home-page">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="app.js"></script>
</body>
</html>
